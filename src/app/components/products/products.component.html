<div class="container-products">
  <p>Total:{{size}}</p>
  <p>Total Price: ${{total | currency:'COP'}}</p>

  <p>Today is:{{today|date:'short'}}</p>

  <section class="container-product">
    <app-product
    [product]="element"

    *ngFor="let element of products"

    (addedProduct)="onAddToShoppingCart($event)"
    ></app-product>
  </section>
</div>

<button class="primary-button" *ngIf="products.length==10" (click)="loadMore()">Next Page</button>
